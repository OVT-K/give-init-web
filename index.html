<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIVE | Em Breve</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #4CAF50; /* Verde suave - pode mudar */
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .coming-soon {
      font-size: 2rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">GIVE</div>
    <div class="subtitle">Software House em construção</div>
    <div class="coming-soon">Nosso site está quase pronto.</div>
    <p>Agradecemos sua visita. Em breve teremos novidades incríveis para você!</p>

    <!-- Adicione ícones de redes sociais ou formulário aqui futuramente -->

    <footer>
      &copy; 2025 GIVE - Todos os direitos reservados
    </footer>
  </div>
</body>
</html>
